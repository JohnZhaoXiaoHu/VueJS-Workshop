<section>
    <input type="text" v-model="name">
    <button @click="search">Search city</button>

    <ul>
        <li v-for="city in cities">
            <span>{{city.title}}</span>
            <router-link :to="{ name: 'city-detail', params: { id: city.woeid }}" title="view">➤</router-link>
            <span @click="remove(city.woeid)" title="delete">×</span>
        </li>
    </ul>
</section>
