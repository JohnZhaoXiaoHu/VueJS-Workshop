<div v-if="city">
    <header>{{city.title}}</header>

    <ul>
        <li v-for="forecast in city.weather.item.forecast">
            <span>{{forecast.date | date}}</span>

            <div v-if="city.weather">
                <div v-if="city.weather.astronomy">
                    <span>Sunrise: {{city.weather.astronomy.sunrise}}</span>
                    <span>Sunset: {{city.weather.astronomy.sunset}}</span>
                </div>
                <div v-if="city.weather.item">
                    <span>{{forecast.low}}ºC / {{forecast.high}}ºC</span>
                    <div>
                        <i :class="['wi', getWeatherIconClass(forecast.code)]"></i>
                        <span>{{forecast.text}}</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
